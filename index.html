<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Navigation Menu Bar </title>
    <script src="https://kit.fontawesome.com/63eb13ac5c.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <input type="radio" name="slider" id="home">
        <input type="radio" name="slider" id="Blog">
        <input type="radio" name="slider" id="Code">
        <input type="radio" name="slider" id="Help">
        <input type="radio" name="slider" id="About">
        <nav>
            <div class="slider"></div>
            <label for="home" class="home">
                <i class="fa-solid fa-house-user"></i>Home
            </label>
            <label for="Blog" class="Blog">
                <i class="fa-solid fa-blog"></i>Blog
            </label>
            <label for="Code" class="code">
                <i class="fa-solid fa-code"></i></i>Code
            </label>
            <label for="Help" class="help">
                <i class="fa-solid fa-envelope"></i>Help
            </label>
            <label for="About" class="about">
                <i class="fa-solid fa-user"></i>About
            </label>
        </nav>
    </div>
</body>

</html>
